<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_albums_list %}
    <ul>
    {% for album in latest_albums_list %}
        <li><a href="albums/{{ album.id }}">{{ album.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No albums are available.</p>
{% endif %}
</body>
</html>
